<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>KS Text Utils</title>
    <!--Typed.js-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/typed.js"></script>
    <style>
       .footer {
           position: fixed;
           left: 0;
           bottom: 0;
           width: 100%;
           background-color: black;
           color: white;
           text-align: center;
           display: block;
       }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">KS Text Utils</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
         <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
           <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
           <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
           <a class="nav-link" href="#">Contact Us</a>
          </li>
         </ul>
       <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
       </form>
      </div>
    </nav>
    <div class="alert alert-primary alert-dismissible fade show p-1 pl-3" role="alert">
      <strong>Welcome to KS Text Utilities!</strong> Check down here for Utilities.
      <button type="button" class="close pt-1" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="container" style="margin-top: 20px;">
      <form action="\analyze" method="POST">{% csrf_token %}
        <div class="form-group">
         <h4><span id="typed"></span></h4>
         <textarea class="form-control" name= "ta1" id="exampleFormControlTextarea1" rows="7"></textarea>
        </div>

        <div class="custom-control custom-switch">
          <input type="checkbox" name="rempunc" class="custom-control-input" id="customSwitch1">
          <label class="custom-control-label" for="customSwitch1">Remove punctuations</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" name='capfirst' class="custom-control-input" id="customSwitch2">
          <label class="custom-control-label" for="customSwitch2">Capitalize first character</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" name='charcount' class="custom-control-input" id="customSwitch3">
          <label class="custom-control-label" for="customSwitch3">Count characters</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" name="remsapce" class="custom-control-input" id="customSwitch4">
          <label class="custom-control-label" for="customSwitch4">Remove spaces</label>
        </div>
        <center><button type="submit" class="btn btn-dark">Analyze Text</button></center>
      </form>
    </div>
    <footer class="footer">
      <div class="container">
        <span class="text-light">&#169 2019 Textutils.in </span>
      </div>
    </footer>
    <div id="typed-strings">
    </div>
    <script>
       var typed = new Typed('#typed',{
                    strings:["You can do anything with your text here!","Enter your text here and let Text Utils do the magic!"],
                    backSpeed: 15,
                    smartBackspace: true,
                    backDelay: 1200,
                    startDelay: 1000,
                    typeSpeed: 25,
                    loop: false,
                  });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
